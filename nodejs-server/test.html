<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">

	<title></title>
	<meta name="description" content="">
	<meta name="author" content="">

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="/static/style.css">

	<script src="/static/modernizr-2.0.min.js"></script>
	<script src="/static/respond.min.js"></script>
</head>
<body>
	<script src="http://connect.facebook.net/en_US/all.js"></script>
	<div id="fb-root"></div>
	<fb:login-button autologoutlink="true"></fb:login-button>
	<div id="oneliner"></div>
	<div id="statusbar"><div class="left"></div><div class="right"></div></div>
	<div id="chatbox">
		<div class="content"></div>
		<input class="value" type="text" size="1000"></input>
		<button class="toggle_size">&gt;</button>
	</div>
	<div id="playing_field">
		<div id="global_message"></div>
		<div id="dialog">
			<div id="player_list_dialog" style="display: none">
				<div class="title">
					플레이어를 기다리는 중입니다.
				</div>
				<ul class="players">
					<li>
						<dl>
							<dt><img alt="player image" class="picture" src="static/question.png"/></dt>
							<dd> 
								<a class="name" href="#">JongMan Koo</a>
								<span class="type"></span>
								<br/>
								<span class="message_content">
									전적 없음
								</span>
							</dd>
						</dl>
					</li>
					<li>
						<dl>
							<dt><img alt="player image" class="picture" src="http://profile.ak.fbcdn.net/hprofile-ak-snc4/49218_593417379_9696_q.jpg"/></dt>
							<dd> 
								<a class="name" href="#">JongMan Koo</a>
								<span class="type"></span>
								<br/>
								<span class="message_content">
									전적 없음
								</span>
							</dd>
						</dl>
					</li>
					<li>
						<dl>
							<dt><img alt="player image" class="picture" src="http://profile.ak.fbcdn.net/hprofile-ak-snc4/49218_593417379_9696_q.jpg"/></dt>
							<dd> 
								<a class="name" href="#">JongMan Koo</a>
								<span class="type"></span>
								<br/>
								<span class="message_content">
									전적 없음
								</span>
							</dd>
						</dl>
					</li>
					<li>
						<dl>
							<dt><img alt="player image" class="picture" src="http://profile.ak.fbcdn.net/hprofile-ak-snc4/49218_593417379_9696_q.jpg"/></dt>
							<dd> 
								<a class="name" href="#">JongMan Koo</a>
								<span class="type"></span>
								<br/>
								<span class="message_content">
									전적 없음
								</span>
							</dd>
						</dl>
					</li>
					<li>
						<dl>
							<dt><img alt="player image" class="picture" src="http://profile.ak.fbcdn.net/hprofile-ak-snc4/49218_593417379_9696_q.jpg"/></dt>
							<dd> 
								<a class="name" href="#">JongMan Koo</a>
								<span class="type"></span>
								<br/>
								<span class="message_content">
									전적 없음
								</span>
							</dd>
						</dl>
					</li>
				</ul>
				<button class="ready">참가</button>
			</div>
			<div id="confirm_dialog" style="display: none;">
				<div class="title">
					Yes냐 No냐 그것이 문제로다.
				</div>
				<ul>
					<li> <button class="confirm">당연히!</button> </li>
					<li> <button class="cancel">설마요..</button> </li>
				</ul>
			</div>
			<div id="prompt_dialog" style="display: none;">
				<div class="title">
					?를 입력해 주세요
				</div>
				<input class="value" type="text" size="30">
				<button class="confirm">입력</button>
			</div>
			<div id="choose_suit_dialog" style="display:none;">
				<div class="title">
					조커로 부를 무늬를 골라주세요
				</div>
				<ul>
					<li>
						<button class="g">기루</button>
						<button class="s suit">&spades;</button>
						<button class="d suit">&diams;</button>
						<button class="c suit">&clubs;</button>
						<button class="h suit">&hearts;</button>
					</li>
				</ul>
				<button class="cancel">취소</button>
			</div>
			<div id="choose_promise_dialog" style="display: none;">
				<div class="title">
					공약을 정해주세요
				</div>
				<ul class="promise">
					<li class="selected">
						<ul>
							<li id="selected_suit" class="select_suit">&nbsp;</li>
							<li id="selected_value" class="select_promise">&nbsp;</li>
						</ul>
					</li>
					<li class="buttons">
						<ul>
							<li id="suit_select_buttons" class="select_suit">
								<button id="s" class="suit">&spades;</button>
								<button id="d" class="suit">&diams;</button>
								<button id="h" class="suit">&hearts;</button>
								<button id="c" class="suit">&clubs;</button>
								<button id="n" class="suit">노</button>
							</li>
							<li id="value_select_buttons" class="select_promise">
								<button id="minus_promise_button">-</button>
								<button id="plus_promise_button">+</button>
							</li>
						</ul>
					</li>
				</ul>
				<button id="promise_confirm_button">출마</button>
				<button id="promise_pass_button">패스</button>
				<button id="promise_dealmiss_button">딜 미스!</button>
			</div>
			<div class="choose_multiple" style="display: none;">
				<div class="title">
					<span class="choose_count">?</span>장의 카드를 골라주세요
					<br/>
					<button class="confirm" disabled>확인</button>
				</div>
			</div>
		</div>
		<div class="card" id="card_template" style="position: absolute; top: 0px; left: 0px; display: none;"></div>
		<div class="profile" id="profile_template" style="display: none;">
			<dl>
				<dt><img alt="player image" class="picture" src="http://profile.ak.fbcdn.net/hprofile-ak-snc4/49218_593417379_9696_q.jpg"/></dt>
				<dd>
					<a class="name" href="#">JongMan Koo</a>
					<span class="type"></span>
					<br/>
					<span class="message_type">
					</span>
					<span class="message_content">
					</span>
				</dd>
			</dl>
		</div>
	</div>
	<div id="sounds">
		<audio class="playcard" src="static/sound/playcard.wav" preload></audio>
		<audio class="myturn" src="static/sound/myturn.wav" preload></audio>
		<audio class="playjoker" src="static/sound/playjoker.wav" preload></audio>
		<audio class="jokercall" src="static/sound/jokercall.wav" preload></audio>
		<audio class="win" src="static/sound/win.wav" preload></audio>
		<audio class="lose" src="static/sound/lose.wav" preload></audio>
		<audio class="gan" src="static/sound/gan.wav" preload></audio>
		<audio class="clap" src="static/sound/clap.wav" preload></audio>
		<button class="toggle">mute</button>
	</div>
	<div id="dev">
		<button class="choose_promise">공약 정하기</button>
		<button class="toggle_player_list">UI test</button>
		<button class="prompt">prompt test</button>
	</div>
	<div id="logwin">
		<button>참가</button>
		<div id="log"></div>
	</div>
