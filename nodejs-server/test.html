<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

	<title></title>
	<meta name="description" content="">
	<meta name="author" content="">

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="/static/style.css">

	<script src="/static/modernizr-2.0.min.js"></script>
	<script src="/static/respond.min.js"></script>
</head>
<body>
	<div id="playing_field">
		<div id="global_message"></div>
		<div id="dialog">
			<div id="choose_promise_dialog" style="display: none;">
				<div class="title">
					공약을 정해 주세요
				</div>
				<ul class="promise">
					<li class="selected">
						<ul>
							<li id="selected_suit" class="select_suit">&nbsp;</li>
							<li id="selected_value" class="select_promise">&nbsp;</li>
						</ul>
					</li>
					<li class="buttons">
						<ul>
							<li id="suit_select_buttons" class="select_suit">
								<button id="s" class="suit">&spades;</button>
								<button id="d" class="suit">&diams;</button>
								<button id="h" class="suit">&hearts;</button>
								<button id="c" class="suit">&clubs;</button>
								<button id="n" class="suit">노</button>
							</li>
							<li id="value_select_buttons" class="select_promise">
								<button id="minus_promise_button">-</button>
								<button id="plus_promise_button">+</button>
							</li>
						</ul>
					</li>
				</ul>
				<button id="promise_confirm_button">출마</button>
				<button id="promise_pass_button">패스</button>
				<button id="promise_dealmiss_button">딜 미스!</button>
			</div>
			<div class="choose_multiple" style="display: none;">
				<div class="title">
					<span class="choose_count">?</span>장의 카드를 골라주세요
					<br/>
					<button class="confirm" disabled>확인</button>
				</div>
			</div>
		</div>
		<div class="card" id="card_template" style="position: absolute; top: 0px; left: 0px; display: none;"></div>
		<div class="profile" id="profile_template" style="display: none;">
			<dl>
				<dt><img class="picture" src="http://profile.ak.fbcdn.net/hprofile-ak-snc4/49218_593417379_9696_q.jpg"/></dt>
				<dd>
					<a class="name" href="#">JongMan Koo</a>
					<span class="type"></span>
					<br/>
					<span class="message_type">
					</span>
					<span class="message_content">
					</span>
				</dd>
			</dl>
		</div>
	</div>
	<div id="dev">
		<button class="choose_promise">공약 정하기</button>
		<button class="choose_promise_previous">공약 정하기 (하트 17 에서 시작)</button>
	</div>
	<div id="logwin">
		<button>참가</button>
		<div id="log"></div>
	</div>
	<!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>-->
	<!--<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.15/jquery-ui.min.js"></script>-->
	<script type="application/javascript" src="/static/jquery-1.6.2.min.js"></script>
	<script type="application/javascript" src="/static/jquery.color.js"></script>
	<script type="application/javascript" src="/nowjs/now.js"></script>
	<script type="application/javascript" src="rule.js"></script>
	<script type="application/javascript" src="clientlib.js"></script>
	<script type="application/javascript" src="game.js"></script>
	</body>
</html>
