<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

	<title></title>
	<meta name="description" content="">
	<meta name="author" content="">

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="css/style.css">

	<script src="js/libs/modernizr-2.0.min.js"></script>
	<script src="js/libs/respond.min.js"></script>
</head>
<body>
	<div id="playing_field">
		<div id="global_message"></div>
		<div id="dialog">
			<div class="choose_promise" style="display: none;">
				<div class="title">
					공약을 정해 주세요
				</div>
				<ul class="promise">
					<li class="header">
						<ul>
							<li class="select_suit">무늬</li>
							<li class="select_promise">공약</li>
						</ul>
					</li>
					<li class="body">
						<ul>
							<li class="select_suit">
								<button class="suit spades selected">&spades;</button>
								<button class="suit diamonds">&diams;</button>
								<button class="suit hearts">&hearts;</button>
								<button class="suit clubs">&clubs;</button>
							</li>
							<li class="select_promise">
								<button class="minus_promise">-</button>
								<span class="promise">14</span>
								<button class="plus_promise">+</button>
							</li>
						</ul>
					</li>
				</ul>
				<button class="confirm">출마</button>
				<button class="cancel">패스</button>
			</div>
			<div class="choose_multiple" style="display: none;">
				<div class="title">
					<span class="choose_count">?</span>장의 카드를 골라주세요
					<br/>
					<button class="confirm" disabled>확인</button>
				</div>
			</div>
		</div>
		<div class="card" id="card_template" style="position: absolute; top: 0px; left: 0px; display: none;"></div>
		<div class="profile" id="profile_template" style="display: none;">
			<dl>
				<dt><img class="picture" src="http://profile.ak.fbcdn.net/hprofile-ak-snc4/49218_593417379_9696_q.jpg"/></dt>
				<dd>
					<a class="name" href="#">JongMan Koo</a>
					<span class="type"></span>
					<br/>
					<span class="message_type">
					</span>
					<span class="message_content">
					</span>
				</dd>
			</dl>
		</div>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.15/jquery-ui.min.js"></script>
	<script type="application/javascript" src="js/libs/jquery.color.js"></script>
	<script type="application/javascript" src="js/game.js"></script>
	</body>
</html>
